<h2>{{title}}</h2>
<ul class="sync-configurations item-list">
    <li *ngFor="let syncConfig of syncConfigurations; let ii = index;"
        (click)="onSelect(syncConfig)"
        [class.selected]="syncConfig === selectedSyncConfig">
        <span class="title">{{syncConfig.name}}</span>
        <a routerLink="/syncconfigurations/{{syncConfig.id}}" class="btn btn-default btn-edit">Edit</a>
    </li>
</ul>
