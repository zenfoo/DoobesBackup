<h2>{{isEditMode ? "Edit" : "Add new"}} sync configuration</h2>
<form (ngSubmit)="onSubmit(syncConfigForm)" #syncConfigForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" autocomplete="off">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
    </div>
    <div class="form-group">
        <label for="intervalSeconds">Sync Interval</label>
        <input type="text" class="form-control" id="intervalSeconds" required [(ngModel)]="model.intervalSeconds" name="intervalSeconds" #intervalSeconds="ngModel" autocomplete="off">
        <div [hidden]="intervalSeconds.valid || intervalSeconds.pristine" class="alert alert-danger">Sync interval is required</div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!syncConfigForm.form.valid">{{isEditMode ? "Save" : "Add"}}</button>
    <button type="button" class="btn btn-default" (click)="onCancel(syncConfigForm)">Cancel</button>
    <button type="button" class="btn btn-default" *ngIf="isEditMode" (click)="onDelete()">Delete</button>
</form>
